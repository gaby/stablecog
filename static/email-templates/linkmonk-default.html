<!DOCTYPE html>
<html>
	<head>
		<title>{{ .Campaign.Subject }}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
		<base target="_blank" />
		<style>
			html {
				background: rgba(255, 255, 255, 1);
				color: rgba(18, 18, 23, 1);
				margin: 0;
				padding: 0;
			}

			body {
				background: rgba(255, 255, 255, 1);
				color: rgba(18, 18, 23, 1);
				margin: 0;
				padding: 2rem;
				font-size: 16px;
				line-height: 26px;
				font-family: system-ui, sans-serif;
			}

			pre {
				background: #f4f4f4f4;
				padding: 2px;
			}

			table {
				width: 100%;
				border: 1px solid #ddd;
			}

			table td {
				border-color: #ddd;
				padding: 5px;
			}

			.wrap {
				max-width: 600px;
				margin: 0 auto;
				padding: 24px 32px;
			}

			.button {
				background: rgba(181, 140, 255, 1);
				color: rgba(0, 0, 0, 1) !important;
				border-radius: 8px;
				border: none;
				text-decoration: none !important;
				font-weight: bold;
				font-size: 18px;
				padding: 14px 24px;
				display: inline-block;
			}

			.button:hover {
				background: rgba(181, 140, 255, 1);
			}

			.footer {
				text-align: center;
				font-size: 12px;
				color: rgba(0, 0, 0, 0.6);
			}

			.footer a {
				text-align: center;
				font-size: 12px;
				color: rgba(0, 0, 0, 0.6);
				margin-right: 5px;
			}

			.gutter {
				padding: 30px;
			}

			img {
				max-width: 100%;
				height: auto;
			}

			a {
				color: rgba(181, 140, 255, 1);
			}

			a:hover {
				color: rgba(181, 140, 255, 1);
			}

			@media screen and (max-width: 600px) {
				body {
					padding: 1rem;
				}
				.wrap {
					max-width: auto;
					padding: 20px 16px;
				}

				.gutter {
					padding: 10px;
				}
			}
		</style>
	</head>

	<body style="background: rgba(255, 255, 255, 1); color: rgba(18, 18, 23, 1)">
		<div class="wrap">
			<img
				width="192â€Š"
				height="192"
				style="width: 50px; max-width: 100%; height: auto; padding: 0; margin: 0"
				src="https://stablecog.com/icon-192.png"
			/>
			<p style="font-weight: bold; font-size: 28px; margin-top: 6px">Stablecog</p>
			<div class="wrap-inner">{{ template "content" . }}</div>
		</div>
		<div class="footer">
			<p>
				{{ L.T "email.unsubHelp" }}<br />
				<a href="{{ UnsubscribeURL }}" style="color: rgba(0, 0, 0, 0.6)">{{ L.T "email.unsub" }}</a>
			</p>
		</div>
		<div class="gutter">&nbsp;{{ TrackView }}</div>
	</body>
</html>
