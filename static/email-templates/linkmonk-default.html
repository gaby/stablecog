<!DOCTYPE html>
<html>
	<head>
		<title>{{ .Campaign.Subject }}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
		<base target="_blank" />
		<style>
			html {
				background: rgba(18, 18, 23, 1);
				color: rgba(220, 220, 234, 1);
				margin: 0;
				padding: 0;
			}

			body {
				background: rgba(18, 18, 23, 1);
				color: rgba(220, 220, 234, 1);
				margin: 0;
				padding: 2rem 1rem;
			}

			pre {
				background: #f4f4f4f4;
				padding: 2px;
			}

			table {
				width: 100%;
				border: 1px solid #ddd;
			}

			table td {
				border-color: #ddd;
				padding: 5px;
			}

			.wrap {
				background-color: rgba(28, 28, 35, 1);
				max-width: 600px;
				margin: 0 auto;
				padding: 0;
				border-radius: 1.25rem;
				box-shadow: 0rem 0.75rem 1.5rem rgba(0, 0, 0, 0.25);
				border: solid 2px rgba(38, 38, 45, 1);
			}

			.button {
				background: rgba(181, 140, 255, 1);
				color: rgba(18, 18, 23, 1) !important;
				box-shadow: 0rem 0.5rem 1rem rgba(0, 0, 0, 0.25);
				border-radius: 8px;
				border: none;
				text-decoration: none !important;
				font-weight: bold;
				padding: 10px 24px;
				display: inline-block;
			}

			.button:hover {
				background: rgba(181, 140, 255, 1);
			}

			.footer {
				text-align: center;
				font-size: 12px;
				color: #888;
			}

			.footer a {
				color: #888;
				margin-right: 5px;
			}

			.gutter {
				padding: 30px;
			}

			img {
				max-width: 100%;
				height: auto;
			}

			a {
				color: rgba(181, 140, 255, 1);
			}

			a:hover {
				color: rgba(181, 140, 255, 1);
			}

			@media screen and (max-width: 600px) {
				.wrap {
					max-width: auto;
				}

				.gutter {
					padding: 10px;
				}
			}
		</style>
	</head>

	<body
		style="
			background: rgba(18, 18, 23, 1);
			color: rgba(220, 220, 234, 1);
			font-family: 'Helvetica Neue', 'Segoe UI', Helvetica, sans-serif;
			font-size: 15px;
			line-height: 26px;
			margin: 0;
		"
	>
		<div
			class="wrap"
			style="
				background-color: rgba(28, 28, 35, 1);
				max-width: 600px;
				margin: 0 auto;
				padding: 0;
				border-radius: 1.25rem;
				box-shadow: 0rem 0.75rem 1.5rem rgba(0, 0, 0, 0.25);
				border: solid 2px rgba(38, 38, 45, 1);
			"
		>
			<table
				style="border: none; border-bottom: solid 2px rgba(38, 38, 45, 1)"
				width="100%"
				border="0"
				cellspacing="0"
				cellpadding="0"
			>
				<tr>
					<td
						style="
							padding-left: 16px;
							padding-right: 16px;
							padding-top: 18px;
							padding-bottom: 14px;
							border: none;
							border-bottom: solid 2px rgba(38, 38, 45, 1);
						"
						align="middle"
					>
						<img
							width="1536â€Š"
							height="300"
							style="width: 200px; max-width: 100%; height: auto; padding: 0; margin: 0"
							src="https://stablecog.com/logos/logo-horizontal.png"
						/>
					</td>
				</tr>
			</table>
			<div style="padding: 24px 32px">{{ template "content" . }}</div>
		</div>

		<div
			class="footer"
			style="text-align: center; font-size: 12px; color: rgba(220, 220, 234, 0.6)"
		>
			<p>
				{{ L.T "email.unsubHelp" }}<br />
				<a href="{{ UnsubscribeURL }}" style="color: rgba(220, 220, 234, 0.6)"
					>{{ L.T "email.unsub" }}</a
				><span>&nbsp;|&nbsp;</span>
			</p>
		</div>
		<div class="gutter" style="padding: 30px">&nbsp;{{ TrackView }}</div>
	</body>
</html>
