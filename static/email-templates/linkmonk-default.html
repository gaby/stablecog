<!DOCTYPE html>
<html>
	<head>
		<title>{{ .Campaign.Subject }}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
		<!--Dark Mode meta tags needed to enable Dark Mode in email client user agents-->
		<meta name="color-scheme" content="light dark" />
		<meta name="supported-color-schemes" content="light dark only" />
		<base target="_blank" />
		<style>
			:root {
				color-scheme: light dark;
			}

			html {
				background: rgba(240, 234, 249, 1);
				color: rgba(20, 18, 22, 1);
				margin: 0;
				padding: 0;
			}

			body {
				background: rgba(240, 234, 249, 1);
				color: rgba(20, 18, 22, 1);
				margin: 0;
				padding: 0;
				font-size: 16px;
				line-height: 26px;
				font-family: system-ui, sans-serif;
			}

			.wrap {
				max-width: 600px;
				margin: 0 auto;
				padding: 32px;
			}

			.button {
				background: rgba(96, 42, 204, 1);
				color: rgba(240, 234, 249, 1) !important;
				border-radius: 8px;
				border: none;
				text-decoration: none !important;
				font-weight: bold;
				font-size: 18px;
				padding: 14px 24px;
				display: inline-block;
				transition: all 0.15s ease-out;
			}

			.button:hover {
				background: rgba(210, 108, 34, 1);
			}

			.footer {
				text-align: center;
				font-size: 12px;
				color: rgba(20, 18, 22, 0.75);
			}

			.footer a,
			.footer a:visited,
			.footer a:hover {
				text-align: center;
				font-size: 12px;
				color: rgba(20, 18, 22, 0.75);
				margin-right: 5px;
			}

			.gutter {
				padding: 30px;
			}

			img {
				max-width: 100%;
				height: auto;
			}

			a,
			a:hover,
			a:visited {
				color: rgba(96, 42, 204, 1);
			}

			@media screen and (max-width: 600px) {
				.wrap {
					padding: 16px;
				}
				.gutter {
					padding: 12px;
				}
			}

			@media (prefers-color-scheme: dark) {
				html {
					background: rgba(18, 18, 23, 1);
					color: rgba(220, 220, 234, 1);
				}
				body {
					background: rgba(18, 18, 23, 1);
					color: rgba(220, 220, 234, 1);
				}
				.footer {
					color: rgba(220, 220, 234, 0.75);
				}
				.footer a,
				.footer a:visited,
				.footer a:hover {
					color: rgba(220, 220, 234, 0.75);
				}
				.button {
					background: rgba(181, 140, 255, 1);
					color: rgba(18, 18, 23, 1) !important;
				}
				.button:hover {
					background: rgba(245, 164, 106, 1);
				}
				a,
				a:hover,
				a:visited {
					color: rgba(181, 140, 255, 1);
				}
				.logo-dark {
					display: block;
				}
				.logo-light {
					display: none;
				}
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<img
				width="512"
				height="104"
				style="width: 160px; max-width: 100%; height: auto; padding: 0; margin: 0"
				src="https://stablecog.com/logos/banner-horizontal.png"
			/>
			<div style="margin-top: 16px">{{ template "content" . }}</div>
		</div>
		<div class="footer">
			<p>
				{{ L.T "email.unsubHelp" }}<br />
				<a href="{{ UnsubscribeURL }}">{{ L.T "email.unsub" }}</a>
			</p>
		</div>
		<button class="button">asdf</button>
		<div class="gutter">&nbsp;{{ TrackView }}</div>
	</body>
</html>
