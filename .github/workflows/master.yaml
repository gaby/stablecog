name: üí´ CI (Stablecog Website)

on:
  push:
    branches: [master]

concurrency:
  group: environment-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup_env:
    name: ‚öôÔ∏è Setup environment
    runs-on: ubuntu-latest
    steps:
      - name: Set SHORT_SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set COMMIT_MSG
        run: echo "COMMIT_MSG=${{ github.event.head_commit.message }}" >> $GITHUB_ENV

      - name: Escape COMMIT_MSG
        run: |
          echo "COMMIT_MSG=$(echo $COMMIT_MSG | tr -d '\"')" >> $GITHUB_ENV

      - name: Set BRANCH_NAME (merge)
        if: github.event_name != 'pull_request'
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | tr / -)" >> $GITHUB_ENV

      - name: Set BRANCH_NAME (pull request)
        if: github.event_name == 'pull_request'
        run: echo "BRANCH_NAME=$(echo ${GITHUB_HEAD_REF} | tr / -)" >> $GITHUB_ENV

      - name: Output Variables
        run: |
          echo "branch_name=${BRANCH_NAME}"
          echo "short_sha=${SHORT_SHA}"
          echo "commit_msg=${COMMIT_MSG}"

      - name: Set Outputs
        id: set_outputs
        run: |
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_ENV
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_ENV
          echo "commit_msg=${COMMIT_MSG}" >> $GITHUB_ENV

    outputs:
      short_sha: ${{ env.short_sha }}
      branch_name: ${{ env.branch_name }}
      commit_msg: ${{ env.commit_msg }}

  build_amd64:
    name: üî® Build Docker Image (amd64)
    runs-on: ubuntu-latest
    needs: setup_env
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Debug Outputs in build_amd64
        run: |
          echo "BRANCH_NAME=${{ needs.setup_env.outputs.branch_name }}"
          echo "SHORT_SHA=${{ needs.setup_env.outputs.short_sha }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push amd64 image
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          push: true
          file: ./Dockerfile
          tags: stablecog/sc-web:${{ needs.setup_env.outputs.branch_name }}-${{ needs.setup_env.outputs.short_sha }}-amd64

  build_arm64:
    name: üî® Build Docker Image (arm64)
    runs-on: ubuntu-latest
    needs: setup_env
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Debug Outputs in build_arm64
        run: |
          echo "BRANCH_NAME=${{ needs.setup_env.outputs.branch_name }}"
          echo "SHORT_SHA=${{ needs.setup_env.outputs.short_sha }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push arm64 image
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/arm64
          push: true
          file: ./Dockerfile
          tags: stablecog/sc-web:${{ needs.setup_env.outputs.branch_name }}-${{ needs.setup_env.outputs.short_sha }}-arm64

  push_manifest:
    name: üè∑Ô∏è Push Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs:
      - build_amd64
      - build_arm64

    steps:
      - name: Login to registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Debug Outputs in push_manifest
        run: |
          echo "BRANCH_NAME=${{ needs.setup_env.outputs.branch_name }}"
          echo "SHORT_SHA=${{ needs.setup_env.outputs.short_sha }}"

      - name: Create and push multi-arch manifest
        run: |
          BRANCH_NAME=${{ needs.setup_env.outputs.branch_name }}
          SHORT_SHA=${{ needs.setup_env.outputs.short_sha }}
          if [ -z "$BRANCH_NAME" ] || [ -z "$SHORT_SHA" ]; then
            echo "Error: BRANCH_NAME or SHORT_SHA is not set"
            exit 1
          fi

          docker manifest create stablecog/sc-web:$BRANCH_NAME-$SHORT_SHA \
            --amend stablecog/sc-web:$BRANCH_NAME-$SHORT_SHA-amd64 \
            --amend stablecog/sc-web:$BRANCH_NAME-$SHORT_SHA-arm64
          docker manifest push stablecog/sc-web:$BRANCH_NAME-$SHORT_SHA

      - name: Tag and push 'latest'
        run: |
          BRANCH_NAME=${{ needs.setup_env.outputs.branch_name }}
          SHORT_SHA=${{ needs.setup_env.outputs.short_sha }}
          docker manifest create stablecog/sc-web:latest \
            --amend stablecog/sc-web:$BRANCH_NAME-$SHORT_SHA-amd64 \
            --amend stablecog/sc-web:$BRANCH_NAME-$SHORT_SHA-arm64
          docker manifest push stablecog/sc-web:latest

  deploy:
    name: üöÄ Deploy Stablecog Website
    runs-on: ubuntu-latest
    needs:
      - setup_env
      - push_manifest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Debug Outputs in deploy
        run: |
          echo "BRANCH_NAME=${{ needs.setup_env.outputs.branch_name }}"
          echo "SHORT_SHA=${{ needs.setup_env.outputs.short_sha }}"
          echo "COMMIT_MSG=${{ needs.setup_env.outputs.commit_msg }}"

      - name: Deploy
        uses: ./.github/actions/k3s-deploy
        with:
          image: stablecog/sc-web:${{ needs.setup_env.outputs.branch_name }}-${{ needs.setup_env.outputs.short_sha }}
          embed-title: '${{ needs.setup_env.outputs.commit_msg }}  ‚Ä¢  ${{ needs.setup_env.outputs.short_sha }}'
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          kube_config: ${{ secrets.K3S_KUBE_CONFIG }}
